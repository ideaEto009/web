<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #0074e4;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust the minmax value for your layout */
            gap: 20px;
        }

        .video {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .video:hover {
            transform: scale(1.05);
        }

        .video iframe {
            width: 100%;
            height: 300px; /* You can adjust the height as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Shorts Gallery</h1>
    </header>
    <div class="container">
        <div class="video-grid">
            <!-- Sample video 1 -->
            <div class="video">
                <iframe width="560" height="315" src="https://youtube.com/shorts/IayXOz7vNS4?si=JLiFMV56K8LdCIV1" frameborder="0" allowfullscreen></iframe>
            </div>

            <!-- Sample video 2 -->
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
            </div>

            <!-- Add more iframes for additional videos -->
        </div>
    </div>
</body>
</html>
